<!-- Styles by AI (to lazy) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="text-white font-sans h-screen flex flex-col p-4 sm:p-8 overflow-hidden">



    <div class="grid lg:grid-cols-4 grid-cols-1 gap-6 max-w-7xl mx-auto w-full flex-grow overflow-hidden">

        <!-- Media Comparison Container -->
        <div
            class="w-full h-full shadow-2xl rounded-2xl glass p-6 space-y-6 lg:col-span-3 flex flex-col overflow-hidden">
            <div class="flex items-center justify-center gap-3 flex-shrink-0">
                <div class="w-3 h-3 bg-green-500 rounded-full pulse"></div>
                <h2 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-100 to-gray-300 bg-clip-text">
                    Live Comparison View
                </h2>
            </div>

            <div class="flex flex-col gap-6 flex-grow overflow-hidden">

                <!-- Live Video Feed -->
                <div class="flex flex-col items-center flex-grow min-h-0 group" style="flex: 1;">
                    <div class="flex items-center gap-2 mb-3 flex-shrink-0">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <h3 class="text-xl font-semibold text-gray-200">Raw Feed</h3>
                    </div>
                    <div
                        class="w-full h-full relative rounded-xl overflow-hidden border-2 border-green-500/30 transition-all duration-300 group-hover:border-green-500/60 group-hover:shadow-lg group-hover:shadow-green-500/40">
                        <video id="defaultCam" class="w-full h-full" playsinline autoplay muted></video>
                    </div>
                </div>

                <!-- Processed Canvas Output -->
                <div class="flex flex-col items-center flex-grow min-h-0 group" style="flex: 2;">
                    <div class="flex items-center gap-2 mb-3 flex-shrink-0">
                        <div class="w-2 h-2 bg-indigo-400 rounded-full"></div>
                        <h3 class="text-xl font-semibold text-gray-200">Processed Output</h3>
                    </div>
                    <div
                        class="w-full h-full relative rounded-xl overflow-hidden border-2 border-indigo-500/30 transition-all duration-300 group-hover:border-indigo-500 group-hover:shadow-2xl group-hover:shadow-indigo-500/60">
                        <canvas id="canvas" class="w-full h-full"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Center -->
        <div
            class="flex flex-col justify-start items-center p-6 glass rounded-2xl shadow-2xl space-y-5 lg:h-full lg:overflow-y-auto">
            <h2
                class="text-2xl font-bold text-transparent bg-gradient-to-r from-indigo-300 to-purple-300 bg-clip-text mb-2 flex-shrink-0">
                Processing Controls
            </h2>

            <!-- Grayscale Button -->
            <button id="grayscale"
                class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white flex-shrink-0 glow-button relative z-10">
                <span class="relative z-10">üïµÔ∏è‚Äç‚ôÄÔ∏è Grayscale</span>
            </button>

            <!-- Color Filter -->
            <div class="w-full p-5 glass rounded-xl space-y-4 shadow-lg flex-shrink-0 border border-purple-500/20">
                <button id="colorFilter"
                    class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white glow-button relative z-10">
                    <span class="relative z-10">üåà Color Filter</span>
                </button>
                <div class="flex flex-col space-y-2">
                    <input type="color" id="colorFilterInput" value="#ff0000" class="w-full">
                    <div class="flex items-center justify-between">
                        <label for="colorIntensity" class="text-gray-200 font-semibold text-sm">Color Intensity</label>
                        <span id="colorIntensity"
                            class="text-indigo-300 font-mono font-bold text-sm bg-indigo-900/40 px-3 py-1 rounded-lg">0.5</span>
                    </div>
                    <input type="range" id="colorIntensityRange" min="0" max="1" value="0.5" step="0.01" class="w-full">
                </div>
            </div>

            <!-- histogram Equalization -->
            <button id="histogramEq"
                class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white flex-shrink-0 glow-button relative z-10">
                <span class="relative z-10">üìä Histogram Equalization</span>
            </button>

            <!-- Sobel CPU Button -->
            <button id="sobelCPU"
                class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white flex-shrink-0 glow-button relative z-10">
                <span class="relative z-10">üîç Sobel Edge Detection (CPU)</span>
            </button>

            <!-- Depth Map Controls -->
            <div class="w-full p-5 glass rounded-xl space-y-4 shadow-lg flex-shrink-0 border border-purple-500/20">
                <button id="depth"
                    class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white glow-button relative z-10">
                    <span class="relative z-10">üåä Depth Map Only</span>
                </button>
                <div class="flex flex-col space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="depthAlpha" class="text-gray-200 font-semibold text-sm">Depth Opacity (Œ±)</label>
                        <span id="alpha"
                            class="text-indigo-300 font-mono font-bold text-sm bg-indigo-900/40 px-3 py-1 rounded-lg">0.5</span>
                    </div>
                    <input type="range" id="depthAlpha" min="0" max="1" value="0.5" step="0.01" class="w-full">
                </div>
            </div>

            <!-- Canny Edge Controls -->
            <div class="w-full p-5 glass rounded-xl space-y-4 shadow-lg flex-shrink-0 border border-indigo-500/20">
                <button id="canny"
                    class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white glow-button relative z-10">
                    <span class="relative z-10">‚ö° Canny Edge Detection</span>
                </button>
                <div class="space-y-4">
                    <!-- High Threshold -->
                    <div class="flex flex-col space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="highThreshold" class="text-gray-200 font-semibold text-sm">High
                                Threshold</label>
                            <span id="high"
                                class="text-indigo-300 font-mono font-bold text-sm bg-indigo-900/40 px-3 py-1 rounded-lg">0.04</span>
                        </div>
                        <input type="range" id="highThreshold" min="0" max="0.5" value="0.04" step="0.001"
                            class="w-full">
                    </div>
                    <!-- Low Threshold -->
                    <div class="flex flex-col space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="lowThreshold" class="text-gray-200 font-semibold text-sm">Low Threshold</label>
                            <span id="low"
                                class="text-indigo-300 font-mono font-bold text-sm bg-indigo-900/40 px-3 py-1 rounded-lg">0.02</span>
                        </div>
                        <input type="range" id="lowThreshold" min="0" max="0.5" value="0.02" step="0.001"
                            class="w-full">
                    </div>
                </div>
            </div>

            <!-- Raw Video Button -->
            <button id="raw"
                class="w-full py-3 px-4 rounded-xl text-base font-bold tracking-wide transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white flex-shrink-0 glow-button relative z-10">
                <span class="relative z-10">üìπ Show Raw Video</span>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
